<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت با بک‌گراند فوق حرفه‌ای</title>
    <style>
        @font-face {
            font-family: 'Dubai';
            src: url('Dubai-Regular.ttf') format('truetype'); /* فایل فونت باید در مسیر مشخص باشد */
        }

        body {
            font-family: 'Dubai', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(0, 0, 50, 1) 40%, rgba(10, 10, 70, 1) 80%);
            overflow: hidden;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .animation-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            mix-blend-mode: overlay;
            animation: moveLayers 15s infinite alternate-reverse ease-in-out;
        }

        @keyframes moveLayers {
            0% { transform: translate(-50px, -50px); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(-50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 15px;
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
            transition: 0.4s;
        }

        .button:hover {
            background: linear-gradient(90deg, #ff0080, #ff6600);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="animation-layer"></div>
    <div class="container">
        <h1>به سایت خوش آمدید</h1>
        <div class="buttons">
            <button class="button" onclick="navigateTo('MY.html')">اطلاعات</button>
            <button class="button" onclick="navigateTo('home')">خانه</button>
            <!-- اتصال به test0.html -->
            <button class="button" onclick="navigateTo('test0.html')">علایق</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page; // انتقال به فایل مشخص‌شده
        }
    </script>
</body>
</html>
