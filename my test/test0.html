<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی</title>
    <style>
        body {
            font-family: 'Dubai', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #ff6600, #ff0066);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(90deg, #00ffdd, #007bff);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به سایت شخصی من خوش آمدید</h1>
        <div class="buttons">
            <!-- انتقال به MY.html -->
            <button class="button" onclick="navigateTo('MY.html')">اطلاعات</button>
            <button class="button" onclick="navigateTo('test.html')">بازگشت به خانه</button>
            <button class="button" onclick="navigateTo('test0.html')">علایق</button>
            <button class="button" onclick="navigateToExternal('https://store.steampowered.com')">گیم</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page; // انتقال به صفحه مشخص شده
        }

        function navigateToExternal(url) {
            window.open(url, '_blank'); // باز کردن لینک در یک تب جدید
        }
    </script>
</body>
</html>
